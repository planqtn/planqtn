name: Job Execution Checks
run-name: ${{ github.actor }} is checking the Job Execution ðŸš€
on:
  push:
    paths:
      - "app/planqtn_jobs/**"
      - "requirements.txt"
      - "requirements.dev.txt"

jobs:
  API-Server-Checks:
    strategy:
      matrix:
        python-version: ["3.12"]

    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -r app/planqtn_jobs/requirements.txt -r app/planqtn_jobs/requirements.dev.txt -r requirements.txt -r requirements.dev.txt
      - name: Run tests
        run: |
          check/jobs
      - name: Prep supabase
        uses: supabase/setup-cli@v1
        with:
          version: latest
      - run: supabase start
      - run: npx node-pg-migrate up
      - name: Run integration tests
        run: |
          check/jobs-integration
